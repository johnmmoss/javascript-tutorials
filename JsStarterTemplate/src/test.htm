
<html>
    <head>
        <title>Vue Test </title>
    </head>
    <body>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            new Vue({
                el: '#app',
                data () {
                    return {
                    info: null
                    }
                },
                mounted () {
                    axios
                    .get('https://api.coindesk.com/v1/bpi/currentprice.json')
                    .then(response => (this.info = response))
                }
            })
        </script>
    </body>
</html>
